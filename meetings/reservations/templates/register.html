{% extends "base.html" %}
{% block content %}
<div class="container register">
   <h3>Registration</h3>
   <br/>
   <form method="post">
      {% csrf_token %}
      <div class="form-group">
         <label for="username">Username</label>
         <input name="username" required type="text" class="form-control"
            id="username" aria-describedby="usernameHelp">
         <small id="usernameHelp" class="form-text">Max 150 symbols</small>
      </div>
      <div class="form-group">
         <label for="first_name">Full Name</label>
         <input name="first_name" required type="text" class="form-control"
            id="first_name" aria-describedby="first_nameHelp">
         <small id="first_nameHelp" class="form-text">Max 150
         symbols</small>
      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Email</label>
         <input name="email" required type="email" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp">
         <small id="emailHelp" class="form-text">Only for new
         password.</small>
      </div>
      <div class="form-group">
         <label for="password">Password</label>
         <input name="password" required type="password"
            class="form-control" id="password"
            aria-describedby="pwdHelp">
      </div>
      <div class="form-group">
         <label for="password2">Repeat password</label>
         <input name="password2" required type="password"
            class="form-control" id="password2"
            aria-describedby="pwd2Help">
      </div>
      <button type="submit" class="btn btn-success register-button">
      Register
      </button>
   </form>
   <p>If you have an account <a href="{%url 'login'%}"><strong>sign
      in.</strong></a>
   </p>
</div>
{% endblock %}
